<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Additional flexbox practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="picture">
          <img src="/./images/image-equilibrium.jpg" alt="cube" />
        </div>
        <div class="text-h"><h1>Equilibrium #3429</h1></div>
        <div class="text-p">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="content">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="crypto coin eth" />
            <p>0.041 ETH</p>
          </div>
          <div class="left">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
